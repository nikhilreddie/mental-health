<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health</title>

    {% include 'home/head.html' %}
	<body>
    {% include 'home/menu.html' %}
    {% include 'customer/navbar.html' %}
    <div class="container card">
            <h3 class="text-center mt-4">Edit Account</h3>
            <form action="{% url 'updateuser' %}" method="post">
                {% csrf_token %}
                <div class="row mt-5 ">
                    <div class="col-xl-4 col-lg-6 offset-xl-1">
                        <div class="mb-3">
                            <label for="first_name" class="form-label">First Name:</label>
                            <input type="text" class="form-control" id="first_name" name="first_name" value="{{ userob.first_name }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="last_name" class="form-label">Last Name:</label>
                            <input type="text" class="form-control" id="last_name" name="last_name" value="{{ userob.last_name }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="mobile" class="form-label">Mobile:</label>
                            <input type="number" class="form-control" id="mobile" name="mobile" value="{{ userob.mobile }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address:</label>
                            <input type="text" class="form-control" id="address" name="address" value="{{ userob.address }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="dob" class="form-label">DOB:</label>
                            <input type="date" class="form-control" id="dob" name="dob" value="{{ userob.date_of_birth|date:'Y-m-d' }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ userob.email }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="goal" class="form-label">Goal:</label>
                            <select class="form-select" value="{{ userob.goal }}" id="goal" name="goal">
                                <option>angry</option>
                                <option>happy</option>
                                <option>neutral</option>
                                <option>sad</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-xl-4 col-lg-6">
                        <div class="mb-3">
                            <p>Film genres you would like:</p>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="horror" id="horror" {% if userob.horror %}checked{% endif %}>
                                <label class="form-check-label" for="horror">Horror</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="action" id="action" {% if userob.action %}checked{% endif %}>
                                <label class="form-check-label" for="action">Action</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="sciencefiction" id="sciencefiction" {% if userob.science_fiction %}checked{% endif %}>
                                <label class="form-check-label" for="sciencefiction">Science Fiction</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="thriller" id="thriller" {% if userob.thriller %}checked{% endif %}>
                                <label class="form-check-label" for="thriller">Thriller</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="comedy" id="comedy" {% if userob.comedy %}checked{% endif %}>
                                <label class="form-check-label" for="comedy">Comedy</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="romance" id="romance" {% if userob.romance %}checked{% endif %}>
                                <label class="form-check-label" for="romance">Romance</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="favourite_sports_and_places" class="form-label">Your favourite sports and places:</label>
                            <textarea class="form-control" id="favourite_sports_and_places" name="favourite_sports_and_places" rows="3">{{ userob.favourite_sports_and_places }}</textarea>
                        </div>
                        <div class="mb-3">
                            <label for="intrests" class="form-label">Type Your interests:</label>
                            <textarea class="form-control" id="intrests" name="intrests" rows="3">{{ userob.intrests }}</textarea>
                        </div>
                        <br>
                        <button class="btn btn-primary mt-3" style="width:300px" type="submit">Update Profile</button>
                    </div>
                </div>
                
            </form>
            <br><br><br><br>
    </div>
</body>
</html>
