<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    {% include 'includes.html' %}
</head>
<body>
    <div class="container-fluid bg-color d-flex justify-content-center align-items-center">
        <div class="row">
            <div class="col-3">
                <img class="img-fluid mt-2 mb-3" src="{% static 'images/website_logo.jpg' %}" alt="Website Logo" id="website_logo">
            </div>
            <div class="col-9">
                <h2 class="text-white mt-5" style="white-space: nowrap;">MENTAL HEALTH ASSISTANCE</h2>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4 offset-1 mt-5 no-margin">
                <img src="{% static 'images/robots.jpg' %}" alt="Robots Image" class="img-fluid">
            </div>
            <div class="col-5 offset-2 mt-5 no-margin">
                <form action="{% url 'validate_login' %}" class="mt-5" method="post">
                    {% csrf_token %}
                    <div class="mb-4">
                        <b>USERNAME</b> <input type="text" name="username" id="username" class="login-fields"> 
                    </div>
                    <div class="mb-3">
                        <b>PASSWORD</b> <input type="password" name="password" id="password" class="login-fields"> 
                    </div>
                    <div class="row mt-4">
                        <div class="col-md-2 col-6">
                            <button type="submit" class="btn btn-color">Login</button>
                        </div>
                        <div class="col-md-6 col-6">
                            <a href="{% url 'register' %}" class="btn btn-color">Register</a>
                        </div>
                    </div>
                    <div class="container mt-5">
                        
                        {% if messages %}
                          <div class="alert alert-danger" role="alert">
                            {% for message in messages %}
                              {{ message }}
                            {% endfor %}
                          </div>
                        {% endif %}
                        
                        
                      </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
